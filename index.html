<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Earn</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0d0d0d;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow-x: hidden;
      padding-bottom: 80px;
    }

    /* Animated Star Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
      opacity: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: var(--opacity); }
    }

    /* Header with logo - Adjusted spacing */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1a1a1a;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 5px; /* Reduced gap between text and logo */
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      order: 1;
      filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.7)); /* Added gold glow */
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      order: 0;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.3); /* Subtle gold text glow */
    }

    .ton-button {
      background: linear-gradient(135deg, #ffd700 0%, #ffcc00 100%); /* Gold gradient */
      border: none;
      color: #222;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.4);
    }

    .ton-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.6);
    }

    /* Main content */
    .content {
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .image-row {
      display: flex;
      width: 100%;
      max-width: 500px;
      padding: 0 15px;
      justify-content: center;
      gap: 15px;
    }

    .image-container {
      flex: 1;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7); /* Enhanced gold glow */
      border: 2px solid gold;
      transition: all 0.3s ease;
    }

    .image-container:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.9); /* Stronger glow on hover */
    }

    .image-row img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    /* Tasks Header */
    .tasks-header {
      width: 100%;
      max-width: 500px;
      padding: 0 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: -10px;
    }

    .tasks-title {
      font-size: 18px;
      font-weight: bold;
      color: #ffd700;
      display: flex;
      align-items: center;
      gap: 8px;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.3); /* Gold text glow */
    }

    .tasks-title i {
      font-size: 16px;
      color: #ffd700; /* Gold icon */
    }

    .points-counter {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 215, 0, 0.2);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 2px 6px rgba(255, 215, 0, 0.2);
    }

    .ep-logo {
      width: 20px; /* Increased EP logo size */
      height: 20px; /* Increased EP logo size */
      filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.7)); /* Gold glow */
    }

    /* Tasks Section */
    .tasks-container {
      width: 100%;
      max-width: 500px;
      padding: 0 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .task-card {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 12px;
      padding: 15px;
      border-left: 4px solid gold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .task-card:hover {
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3); /* Gold glow on hover */
    }

    .task-card::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,215,0,0.15) 0%, rgba(255,215,0,0.05) 100%);
      z-index: 0;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .task-title {
      font-weight: bold;
      font-size: 15px;
      color: #ffd700; /* Gold text */
    }

    .ep-reward {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 215, 0, 0.2);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 13px;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .task-description {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 12px;
      position: relative;
      z-index: 1;
    }

    .claim-button {
      background: linear-gradient(135deg, #ffd700 0%, #ffcc00 100%);
      border: none;
      color: #222;
      padding: 8px 15px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      position: relative;
      z-index: 1;
      width: 100%;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.4);
    }

    .claim-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
    }

    .claim-button i {
      font-size: 14px;
    }

    .timer {
      font-size: 12px;
      color: #ffd700;
      text-align: center;
      margin-top: 8px;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 3px rgba(255, 215, 0, 0.3);
    }

    /* Professional Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 1000;
      border-top: 1px solid rgba(255, 215, 0, 0.1); /* Gold border */
    }

    .nav-button {
      background: transparent;
      border: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 25%;
      padding: 8px 0;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: -8px;
      width: 40px;
      height: 3px;
      background: #ffd700; /* Gold indicator */
      border-radius: 3px;
      opacity: 0;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    .nav-button.active::before,
    .nav-button:hover::before {
      opacity: 1;
      top: -5px;
    }

    .nav-button.active .nav-text,
    .nav-button:hover .nav-text {
      color: #ffd700; /* Gold text */
      text-shadow: 0 0 3px rgba(255, 215, 0, 0.3);
    }

    .nav-icon {
      font-size: 22px;
      margin-bottom: 4px;
      transition: all 0.3s ease;
      color: #ffd700; /* Gold icons */
    }

    .nav-text {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .image-row {
        padding: 0 10px;
        max-width: 100%;
        gap: 10px;
      }
      
      .image-row img {
        height: 150px;
      }

      .tasks-header,
      .tasks-container {
        padding: 0 10px;
      }

      .task-card {
        padding: 12px;
      }

      .logo-icon {
        width: 20px;
        height: 20px;
      }

      header h1 {
        font-size: 16px;
      }

      .nav-icon {
        font-size: 20px;
      }

      .nav-text {
        font-size: 10px;
      }

      .tasks-title {
        font-size: 16px;
      }

      .points-counter {
        font-size: 13px;
        padding: 5px 10px;
      }
      
      .ep-logo {
        width: 18px;
        height: 18px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="header-title">
      <h1>Portal Earn</h1>
      <img src="https://i.suar.me/Ozavx/l" alt="Portal Logo" class="logo-icon">
    </div>
    <button class="ton-button">TonConnect</button>
  </header>

  <div class="content">
    <div class="image-row">
      <div class="image-container">
        <a href="#"><img src="https://i.suar.me/vp42L/l" alt="Image 1"></a>
      </div>
      <div class="image-container">
        <a href="#"><img src="https://i.suar.me/E7Ovj/l" alt="Image 2"></a>
      </div>
    </div>

    <!-- Tasks Header -->
    <div class="tasks-header">
      <div class="tasks-title">
        <i class="fas fa-tasks"></i> Tasks
      </div>
      <div class="points-counter">
        <img src="https://i.suar.me/j5M1W/l" alt="EP" class="ep-logo">
        <span>1,250 EP</span>
      </div>
    </div>

    <!-- Tasks Section -->
    <div class="tasks-container">
      <!-- 24 Hour Claim Task -->
      <div class="task-card">
        <div class="task-header">
          <div class="task-title">Daily Reward</div>
          <div class="ep-reward">
            <img src="https://i.suar.me/j5M1W/l" alt="EP" class="ep-logo">
            <span>50 EP</span>
          </div>
        </div>
        <div class="task-description">
          Claim your daily reward every 24 hours. Watch an ad to receive your EP points.
        </div>
        <button class="claim-button">
          <i class="fas fa-gift"></i> Claim Now
        </button>
        <div class="timer">Next claim available in: 14h 23m</div>
      </div>

      <!-- Watch Ad Task -->
      <div class="task-card">
        <div class="task-header">
          <div class="task-title">Watch Ad</div>
          <div class="ep-reward">
            <img src="https://i.suar.me/j5M1W/l" alt="EP" class="ep-logo">
            <span>10 EP</span>
          </div>
        </div>
        <div class="task-description">
          Watch a short ad every 20 seconds to earn EP points.
        </div>
        <button class="claim-button">
          <i class="fas fa-play"></i> Watch Ad
        </button>
        <div class="timer">Available now</div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-button active">
      <i class="fas fa-home nav-icon"></i>
      <span class="nav-text">Home</span>
    </button>
    <button class="nav-button">
      <i class="fas fa-gift nav-icon"></i>
      <span class="nav-text">Gift</span>
    </button>
    <button class="nav-button">
      <i class="fas fa-exchange-alt nav-icon"></i>
      <span class="nav-text">Swap</span>
    </button>
    <button class="nav-button">
      <i class="fas fa-user nav-icon"></i>
      <span class="nav-text">Profile</span>
    </button>
  </nav>

  <script>
    // Create animated stars
    function createStars() {
      const count = 100;
      const body = document.body;
      
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random properties
        const size = Math.random() * 2;
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const opacity = Math.random();
        const duration = 2 + Math.random() * 3 + 's';
        const delay = Math.random() * 5 + 's';
        
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${posX}px`;
        star.style.top = `${posY}px`;
        star.style.setProperty('--opacity', opacity);
        star.style.setProperty('--duration', duration);
        star.style.animationDelay = delay;
        
        body.appendChild(star);
      }
    }
    
    // Initialize stars when page loads
    window.addEventListener('load', createStars);
    
    // Recreate stars when window resizes
    window.addEventListener('resize', () => {
      document.querySelectorAll('.star').forEach(star => star.remove());
      createStars();
    });

    // Bottom navigation interaction
    const navButtons = document.querySelectorAll('.nav-button');
    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        navButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });

    // Claim button functionality
    const claimButtons = document.querySelectorAll('.claim-button');
    claimButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Show ad simulation
        alert('Advertisement will play now. After completion, you will receive your EP points.');
        
        // In a real app, you would handle the ad playback and reward here
        // For demo, we'll just show a success message
        setTimeout(() => {
          alert('Ad completed! You have received your EP points.');
        }, 1000);
      });
    });

    // Countdown timer for daily reward
    function updateDailyTimer() {
      const timerElement = document.querySelector('.timer');
      let hours = 14;
      let minutes = 23;
      
      const interval = setInterval(() => {
        minutes--;
        if (minutes < 0) {
          hours--;
          minutes = 59;
        }
        
        if (hours < 0) {
          clearInterval(interval);
          timerElement.textContent = "Available now!";
          return;
        }
        
        timerElement.textContent = `Next claim available in: ${hours}h ${minutes}m`;
      }, 60000);
    }
    
    window.addEventListener('load', updateDailyTimer);
  </script>

</body>
</html>
